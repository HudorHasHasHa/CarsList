<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <section class="container">
    <div class="container-fluid">
      <label class="add-car-label">Dodawanie samochodu do listy</label>
      <form class="add-car-list" id="tableForm" method="post">
        <div class="align-items-center col-2">
          <div class="col-auto">
            <label>Marka</label>
          </div>
          <div class="col-auto form-select-wrapper">
            <select data-display="static" class="select-dropdowns" id="formBrands"></select>
          </div>
        </div>
        <div class="align-items-center col-2">
          <div class="col-auto">
            <label>Model</label>
          </div>
          <div class="col-auto form-select-wrapper">
            <select data-display="static" class="select-dropdowns" id="formModels"></select>
          </div>
        </div>
        <div class="align-items-center col-2">
          <div class="col-auto">
            <label>Rok Produkcji</label>
          </div>
          <div class="col-auto form-select-wrapper">
            <select data-display="static" class="select-dropdowns" id="formYear"></select>
          </div>
        </div>
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary button-wrapper align-self-end" id="submit">dodaj do listy</button>
        </div>
      </form>
      <div class="table-responsive">
        <table class="table align-middle">
          <thead>
            <tr>
              <!-- <th scope="col">id</th> -->
              <th class="col-3 col-sm-3" scope="col">Marka</th>
              <th class="col-3 col-sm-3" scope="col">Model</th>
              <th class="col-3 col-sm-3" scope="col">Rok Produkcji</th>
              <th class="col-3"></th>
            </tr>
            <tr>
              <th class="col-3 col-sm-3">
                <button type="button" class="btn btn-light" id="sortBrand">sortuj a-z</button>
              </th>
              <th class="col-3 col-sm-3">
                <button type="button" class="btn btn-light" id="sortModel">sortuj a-z</button>
              </th>
              <th class="col-3 col-sm-3">sortuj od <select></select></th>
              <th class="col-3"></th>
            </tr>
          </thead>
          <tbody id="table">

          </tbody>
        </table>
      </div>
    </div>
  </section>
  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="myModalLabel">Edit</h5>
          <button type="button" class="btn-close" id="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-content">
          <div>
            <div class="align-items-center col-12">
              <div class="col-12">
                <label>Marka</label>
              </div>
              <div class="col-12 form-select-wrapper">
                <select data-display="static" class="col-10 select-dropdowns" id="modalBrands"></select>
              </div>
            </div>
            <div class="align-items-center col-12">
              <div class="col-12">
                <label>Model</label>
              </div>
              <div class="col-12 form-select-wrapper">
                <select data-display="static" class="col-10 select-dropdowns" id="modalModels"></select>
              </div>
            </div>
            <div class="align-items-center col-12">
              <div class="col-12">
                <label>Rok Produkcji</label>
              </div>
              <div class="col-12 form-select-wrapper">
                <select data-display="static" class="col-10 select-dropdowns" id="modalYear"></select>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="saveButton">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="js/script.js"></script>
</body>

</html>
